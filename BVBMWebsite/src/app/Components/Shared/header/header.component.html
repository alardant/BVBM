<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/"><img class="logo" src="/" alt="Logo" /></a>
      <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#F7CC84" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
        </span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between align-content-center">
        <ul class="navbar-nav flex-grow-1">
          <li class="nav-item">
            <a class="nav-link" routerLink="/"><h3>Accueil</h3></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/a-propos"><h3>À propos</h3></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/offres-et-tarifs"><h3>Offres et tarifs</h3></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact"><h3>Contact</h3></a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/reviews"><h3>Commentaires</h3></a>
          </li>
          <li *ngIf="isLoggedIn">
            <button (click)="Logout()">Déconnexion</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="imageHeaderContainer">
    <img class="imageHeader" src="./assets/images/header.jpg" alt="photo bandeau" />
    <h1>Bien Vivre, Bien Manger</h1>
  </div>
</header>
