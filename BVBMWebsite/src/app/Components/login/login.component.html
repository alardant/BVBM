<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Connexion
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" id="email" name="email" class="form-control" [(ngModel)]="user.email" required>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" id="password" name="password" class="form-control" autocomplete="current-password" [(ngModel)]="user.password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
